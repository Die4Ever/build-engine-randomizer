name: Commit
on: [push]

jobs:
  Windows-Commit:
    runs-on: windows-latest
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: cd ${{ github.workspace }}

      - uses: ./.github/workflows/run-tests.yml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-engine-randomizer.exe
          path: dist/build-engine-randomizer.exe

  Linux-Commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Must be explicit for proper pipefail support
        shell: bash
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: cd ${{ github.workspace }}

      - run: sudo apt-get update -y

      - uses: ./.github/workflows/run-tests.yml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-engine-randomizer-linux
          path: dist/build-engine-randomizer


  MacOS-Commit:
    runs-on: macos-latest
    defaults:
      run:
        # Must be explicit for proper pipefail support
        shell: bash
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: cd ${{ github.workspace }}

      - run: brew install python-tk

      - uses: ./.github/workflows/run-tests.yml

      # make sure we don't need the .app folder
      - run: rm -rf dist/build-engine-randomizer.app
      - run: dist/build-engine-randomizer --version

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-engine-randomizer-macos
          path: dist/build-engine-randomizer
